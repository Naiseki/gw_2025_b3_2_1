name: Deploy Slack Bot Lambda

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ先を選択してね'
        required: true
        default: 'test'
        type: choice
        options:
          - prod
          - test
      function_name:
        description: 'Lambda関数名'
        required: true
        default: 'bib_bot-function'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1. リポジトリ取得
      - name: Checkout
        uses: actions/checkout@v4

      # 2. ロールの切り替えロジック
      # 入力に応じて使うロールARNを環境変数に入れるよ
      - name: Set AWS Role ARN
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "AWS_ROLE=${{ secrets.AWS_ROLE_PROD }}" >> $GITHUB_ENV
          else
            echo "AWS_ROLE=${{ secrets.AWS_ROLE_TEST }}" >> $GITHUB_ENV
          fi

      # 3. Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 4. uv セットアップ
      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      # 5. Lambda 用 ZIP をビルド
      - name: Build Lambda package
        run: |
          set -eux
          rm -rf package
          mkdir -p package
          uv export --format requirements-txt --no-dev | uv pip install --system --target ./package -r -
          cp lambda_function.py package/
          cp slack_handler.py package/
          cp load_resource.py package/
          cp -r bibtex package/
          cp -r resources package/
          find package -type d -name "__pycache__" -exec rm -rf {} +
          cd package
          zip -r -9 ../deployment_package.zip .

      # 6. AWS 認証（ステップ2で決めたロールを使うよ）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Lambda デプロイ
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ github.event.inputs.function_name }} \
            --zip-file fileb://deployment_package.zip